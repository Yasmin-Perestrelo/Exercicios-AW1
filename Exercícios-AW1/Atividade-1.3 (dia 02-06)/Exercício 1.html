<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <meta charset="utf-8"/>
    <meta name="description" content="Formulários"/>
    <meta name="keywords" content="exercício, formulários, aula"/>
    <meta name="author" content="Yasmin Perestrelo"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Exercícios lista 3 da aula 5</title>
  </head>

  <body>
    <section>
      <h2><b>1.</b> Implemente os formulários HTML seguintes:</h2>
      <ol id="a" name="a">
        <li>
          <form><br>
            <label for="nome">Username:</label>
            <input type="text" name="nome" id="nome" maxlength="30" required autofocus><br><br>
            <label for="senha">Password:</label>
            <input type="password" name="senha" id="senha" maxlength="20" required autofocus><br><br>
            <label for="mensagem">O que achou desse show?</label><br><br>
            <textarea name="mensagem" cols="20" rows="4" id="mansagem" placeholder="Entre com seu comentário" maxlength="100" required autofocus></textarea>
          </form>
        </li>
        <br>
        <li>
          <form><br>
            <fieldset>
              <legend>Detalhes de Contato</legend>
              <label for="email">Email: </label><br>
              <input type="email" name="email" id="email" maxlength="50" required autofocus><br>
              <label for="celular">Celular: </label><br>
              <input type="tel" name="celular" id="celular" maxlength="15" required autofocus><br>
              <label for="tel">Telefone: </label><br>
              <input type="tel" name="tel" id="tel" maxlength="50" required autofocus>
            </fieldset>
          </form>
        </li>
        <br><br>
        <li>
          <form>
            <label for="nascimento">Data de Nascimento: </label>
            <input type="date" name="nascimento" id="nascimento" required autofocus>
            <button type="submit" id="button">Enviar</button>
          </form>
        </li>
      </ol>
    </section>
  </body>
</html>
